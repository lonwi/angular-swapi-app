<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title color="primary" (click)="goToHome()">Star Wars Database</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of sidemenuPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" detail>
              <ion-icon slot="start" *ngIf="p.icon" [name]="p.icon" color="primary"></ion-icon>
              <ion-icon slot="start" *ngIf="p.src" [src]="p.src" color="primary"></ion-icon>
              <ion-label color="primary">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
