<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">
        Starships
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid padding *ngIf="!starships">
      <ion-row justify-content-center align-items-center>
        <ion-col class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-list #starshipsList *ngIf="starships">
  
      <ion-item *ngFor="let starship of starships; let i=index;" routerLink="/starships/{{starship.url | idFromUrl}}"
        routerDirection="forward" detail>
        <ion-label>
          <strong>{{starship.name}} </strong>
        </ion-label>
      </ion-item>
  
    </ion-list>
  
    <ion-infinite-scroll *ngIf="starships" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingText="Loading Starships...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-content>
